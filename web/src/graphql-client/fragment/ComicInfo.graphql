fragment ComicInfo on Comic {
	_id
	name
	description
	background
	CreatedByID
	createdAt
	sessionId
	thumbnail
	updatedAt
	views
}

fragment EditPageComicInfo on Comic {
	...ComicInfo
	session {
		comicID
		CreatedByID
		Chaps {
			_id
			name
			description
			createdAt
			updatedAt
			views
			CreatedByID
			SessionID
			ShortComicID
		}
		ChapIds
		_id
		createdAt
		description
		name
		thumbnail
		updatedAt
		views
	}
}