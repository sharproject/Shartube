# version: "3.6"

services:
  shartube-graphql-gateway:
    container_name: shartube-graphql-gateway
    image: tritranduc11/shartube-graphql-gateway
    networks:
      - shartube-net
    depends_on:
      - shartube-comic-server
      - shartube-user-server
    env_file:
      - ./.graphql-gateway.env
      - ./.base.env
    restart: always

  redis:
    image: redis:alpine
    restart: always
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis:/data

  shartube-ws-server:
    container_name: shartube-ws-server
    image: tritranduc11/shartube-ws-server
    networks:
      - shartube-net
    restart: always
    expose:
      - 3012
    # environment:
    #   - HOST=shartube-ws-server
    env_file:
      - ./.base.env

  shartube-comic-server:
    container_name: shartube-comic-server
    image: tritranduc11/shartube-comic-server
    networks:
      - shartube-net
    depends_on:
      - shartube-user-server
      - redis
    environment:
      - UserHost=shartube-user-server
      - UploadServer=http://shartube-upload-server:3000/save
    env_file:
      - ./.comic.env
      - ./.base.env
    restart: always
    expose:
      - 8080

  shartube-user-server:
    container_name: shartube-user-server
    image: tritranduc11/shartube-user-server
    networks:
      - shartube-net
    env_file:
      - ./.user.env
      - ./.base.env
    restart: always
    expose:
      - 8080
    volumes:
      - ./user/src/secret:/app/dist/secret

  shartube-upload-server:
    container_name: shartube-upload-server
    image: tritranduc11/shartube-upload-server
    networks:
      - shartube-net
    depends_on:
      - shartube-ws-server
    env_file:
      - ./.cdn-service.env
      - ./.base.env
    restart: always
    expose:
      - 3000
    environment:
      - CHANNEL_ID=1043368131390885968

  shartube-api-gateway:
    container_name: shartube-api-gateway
    image: tritranduc11/shartube-api-gateway
    networks:
      - shartube-net
    depends_on:
      - shartube-graphql-gateway
    env_file:
      - ./.base.env
    restart: always
    expose:
      - 8080
    environment:
      - PORT=8080
      - GRAPHQL_SERVER=http://shartube-graphql-gateway:2100
      - MEME_SERVER=http://shartube-meme-server:8080
      - USER_SERVER=http://shartube-user-server:8080/public
      - CDN_SERVER=http://shartube-upload-server:3000/save
    # ports:
    #   - "8080:8080"
    volumes:
      - ./api-gateway/config.json:/home/container/config.json

  shartube-meme-server:
    container_name: shartube-meme-server
    image: tritranduc11/shartube-meme-server
    networks:
      - shartube-net
    depends_on:
      - shartube-ws-server
    env_file:
      - ./.base.env
    restart: always
    expose:
      - 8080
    environment:
      - PORT=8080
  shartube-like-server:
    container_name: shartube-like-server
    image: tritranduc11/shartube-like-server
    networks:
      - shartube-net
    depends_on:
      - shartube-ws-server
    env_file:
      - ./.base.env
    restart: always
    expose:
      - 8080
    environment:
      - PORT=8080

networks:
  shartube-net:
  redis:
volumes:
  redis:
